<div class="grid">
  <div class="col-12 xl:col-8">
    <div class="grid">
      <div class="col-12 md:col-12 xl:col-4">
        <div
          class="overview-card surface-card py-3 px-4 shadow-1 border-round-md h-full"
        >
          A
        </div>
      </div>
      <div class="col-12 md:col-12 xl:col-4">
        <div
          class="overview-card surface-card py-3 px-4 shadow-1 border-round-md h-full"
        >
          A
        </div>
      </div>
      <div class="col-12 md:col-12 xl:col-4">
        <div
          class="overview-card surface-card py-3 px-4 shadow-1 border-round-md h-full"
        >
          A
        </div>
      </div>
      <div class="col-12 md:col-12 xl:col-12">
        <div class="card">
          <div style="width: 100%">
            <app-line-chart></app-line-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 xl:col-4">
    <div class="flex flex-column gap-3">
      <div class="flex justify-content-between">
        <div>History Mood Daily</div>
        <div>
          <p-button (onClick)="showDialog()" icon="pi pi-plus" />
        </div>
      </div>
      @for (item of history; track item) {
      <div
        pAnimateOnScroll
        enterClass="fadeinright"
        leaveClass="fadeoutright"
        class="flex shadow-4 justify-content-center align-items-center h-10rem sm:h-15rem animation-duration-1000 animation-ease-in-out card"
      >
        <div>
          <div class="flex gap-2">
            <div><img width="50px" src="assets/icon/happy.svg" /></div>
            <div class="flex flex-column">
              <div>Title Title Title Title</div>
              <div>1 hours</div>
            </div>
          </div>
          <div>Desc Desc Desc Desc Desc Desc Desc Desc</div>
          <div>Images</div>
        </div>
      </div>
      }
    </div>
  </div>
</div>

<p-dialog
  header="Edit Profile"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <span class="p-text-secondary block mb-5">Update your information.</span>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="username" class="font-semibold w-6rem">Username</label>
    <input pInputText id="username" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex align-items-center gap-3 mb-5">
    <label for="email" class="font-semibold w-6rem">Email</label>
    <input pInputText id="email" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
    <p-button label="Save" (onClick)="visible = false" />
  </div>
</p-dialog>
