<div class="flex flex-column gap-3">
  <span class="p-text-secondary block">How are you feel today?</span>
  <div class="flex flex-wrap justify-content-center gap-2">
    @for (item of moodList; track item) {
    <!-- <div class="flex align-items-center gap-2">
      <img width="30px" src="{{ item?.url }}" />
      <div>{{ item?.name }}</div>
    </div> -->
    <div
      pRipple
      class="card shadow-2 p-2 flex gap-2 align-items-center cursor-pointer mb-0"
      style="width: 100px"
      [style.background-color]="
        moodStatus?.key === item?.key ? item?.backgroundSelected : ''
      "
      (click)="moodStatus = item"
    >
      <img width="25px" src="{{ item?.url }}" />
      <div>{{ item?.name }}</div>
    </div>
    }
  </div>
  <div class="flex flex-column gap-3">
    <div class="flex flex-column gap-2">
      <div>
        <label for="username" class="font-semibold w-6rem">Title</label>
      </div>
      <div>
        <input
          pInputText
          id="username"
          class="flex-auto w-full"
          autocomplete="off"
          [(ngModel)]="moodTitle"
        />
      </div>
    </div>
    <div class="flex flex-column gap-2">
      <div>
        <label for="description" class="font-semibold w-6rem"
          >Description</label
        >
      </div>
      <div>
        <textarea
          class="w-full"
          id="description"
          rows="5"
          cols="30"
          pInputTextarea
          [(ngModel)]="moodeDesc"
        ></textarea>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-content-end gap-2 mt-3">
  <p-button label="Cancel" severity="secondary" (onClick)="onClose()" />
  <p-button label="Save" (onClick)="onSubmit()" />
</div>
